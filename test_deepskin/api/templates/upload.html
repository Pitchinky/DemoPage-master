<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wound Segmentation</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900');
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
        :root
        {
            --clr:#636363;
        }
        .nav{
            margin-left: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--clr);
        }
        .navigation{
            position: relative;
            width: 400px;
            height: 70px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .navigation ul{
            display: flex;
            width: 400px;
        }
        .navigation ul li{
            position: relative;
            list-style: none;
            width: 70px;
            height: 70px;
            z-index: 1;
        }
        .navigation ul li a{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            font-weight: 500;
        }
        .navigation ul li a .icon{
            position: relative;
            display: block;
            line-height: 80px;
            font-size: 2em;
            text-align: center;
            transition: 0.5s;
            color: var(--clr);
        }
        .navigation ul li.active a .icon{
            transform: translateY(-32px);
        }
        .navigation ul li a .text{
            position: absolute;
            color: var(--clr);
            font-weight: 400;
            font-size: .75em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 0;
            transform: translateY(20px);
            padding-top: 20px;
        }
        .navigation ul li.active a .text{
            opacity: 1;
            transform: translateY(10px);
        }
        .indicater{
            position: absolute;
            top: -50%;
            width: 70px;
            height: 70px;
            background: rgb(193, 0, 42);
            border-radius: 50%;
            border: 6px solid var(--clr);
            transition: 0.5s;
        }
        .indicater::before{
            content: '';
            position: absolute;
            top: 50%;
            left: -22.5px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-right-radius: 20px;
            box-shadow: 1px -10px 0 0 var(--clr);
        }
        .indicater::after{
            content: '';
            position: absolute;
            top: 50%;
            right: -22.5px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-left-radius: 20px;
            box-shadow: -1px -10px 0 0 var(--clr);
        }
        .navigation ul li:nth-child(1).active ~ .indicater{
            transform: translateX(calc(70px * 0));
        }
        .navigation ul li:nth-child(2).active ~ .indicater{
            transform: translateX(calc(70px * 1));
        }
        .navigation ul li:nth-child(3).active ~ .indicater{
            transform: translateX(calc(71px * 2));
        }
        .navigation ul li:nth-child(4).active ~ .indicater{
            transform: translateX(calc(68px * 3));
        }
        .navigation ul li:nth-child(5).active ~ .indicater{
            transform: translateX(calc(66px * 4));
        }
        .navigation ul li:nth-child(6).active ~ .indicater{
            transform: translateX(calc(68.5px * 5));
        }

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #636363;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #636363;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #636363, #636363);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        header img {
            margin-right: 2rem;
            width: 130px;
            height: 130px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        section {
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 1.8rem;
            color: #C1002A;
            text-shadow: 2px 2px 5px rgba(99, 99, 99, 0.6);
            border-bottom: 2px solid #C1002A;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        section p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        section ul {
            padding-left: 20px;
        }

        section li {
            margin-bottom: 8px;
        }

        /* Form Styling */
        #uploadForm {
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #C1002A;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #C1002A;
        }

        /* Image Display */
        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .image-box {
            border: 2px solid #636363;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Response */
        #response {
            font-weight: bold;
            color: #C1002A;
            margin-top: 15px;
        }

        /* Ensure all input and select boxes are same size */
        .form-group {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="../../../Images/download.png" alt="Logo">
        <div>
            <h1>Advancing Medicine with Technology & AI</h1>
            <h2>Wound Segmentation</h2>
        </div>
        <div class="nav">
            <div class="navigation">
                <ul>
                    <li class="list">
                        <a href="../../../index.html">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="../../../AboutUs.html">
                            <span class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <span class="text">Profile</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="../../../information.html">
                            <span class="icon">
                                <ion-icon name="information-circle-outline"></ion-icon>
                            </span>
                            <span class="text">Information</span>
                        </a>
                    </li>
                    <li class="list active">
                        <a href="../../../functionality.html">
                            <span class="icon">
                                <ion-icon name="cog-outline"></ion-icon>
                            </span>
                            <span class="text">Functionality</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="../../../ContactUs.html">
                            <span class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="../../../Download.html">
                            <span class="icon">
                                <ion-icon name="download-outline"></ion-icon>
                            </span>
                            <span class="text">Download</span>
                        </a>
                    </li>
                </ul>
                <div class="indicater"></div>
            </div>
        </div>
    </header>

    <main>
        <section id="uploadSection">
            <h2>Upload Wound Image</h2>
            <form id="uploadForm" action="https://demopage-master-production.up.railway.app" method="POST" enctype="multipart/form-data">
                <label for="imageInput">Choose a Wound Image</label>
                <input type="file" id="imageInput" name="image" accept="image/*" required>
                <label for="modelSelect">Select Segmentation Model</label>
                <select name="model" id="modelSelect" required>
                    <option value="model1">Model 1</option>
                    <option value="model2">Model 2</option>
                </select>
                <button type="submit">Upload and Analyze</button>
            </form>
            <div id="response"></div>
        </section>

        <section id="outputSection">
            <h2>Output</h2>
            <div class="image-container">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img id="originalImage" src="" alt="Original Image">
                </div>
                <div class="image-box">
                    <h3>Segmentation Result</h3>
                    <img id="segmentationImage" src="" alt="Segmentation Result">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons.js"></script>
</body>
</html>
